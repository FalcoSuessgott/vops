Cluster:
  - Name: cluster-1
    Addr: "http://127.0.0.1:8200"
    TokenExecCmd: "jq -r '.root_token' {{ .Keys.Path }}"
    Keys:
      Path: "{{ .Name }}.json"
    SnapshotDirectory: "snapshots/"
    Nodes:
      - "{{ .Addr }}"
    ExtraEnv:
     VAULT_SKIP_VERIFY: true
CustomCmds:
  list-peers: 'vault operator raft list-peers'
  status: 'vault status'
  